<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title> Profile </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="text-align: center">
    <div>
      <img src="../../assets/images/user.png" alt="" style="height: 150px; object-fit: cover" />
    </div>
  </div>

  <div style="margin: 0px 25px 25px 25px; font-size: large">
    <div>
      <ion-label>Name</ion-label>
      <ion-input placeholder="Your name" readonly="true" [value]=" userDetails?.first_name ">
      </ion-input>
    </div>

    <div>
      <ion-label>Address</ion-label>
      <ion-textarea placeholder="Your address" readonly="true" autoGrow="true" rows="4"
        [value]=" userDetails?.address "></ion-textarea>
    </div>

    <div>
      <ion-label>Kerala Wings Driver Code</ion-label>
      <ion-input placeholder="Your driver code" readonly="true" [value]=" userDetails?.code ">
      </ion-input>
    </div>

    <div>
      <ion-label>License Number</ion-label>
      <ion-input placeholder="Your license number" readonly="true" [value]=" userDetails?.licence_no "></ion-input>
    </div>

    <div>
      <ion-label>Adhaar Number</ion-label>
      <ion-input placeholder="Your adhaar number" readonly="true" [value]=" userDetails?.adhar ">
      </ion-input>
    </div>

    <div *ngIf="userDetails?.blood_group !== undefined">
      <ion-label>Blood Group</ion-label>
      <ion-input placeholder="Your blood group" readonly="true" [value]=" userDetails?.blood_group ">
      </ion-input>
    </div>

    <div *ngIf="userDetails?.dob !== null">
      <ion-label>Date of Birth</ion-label>
      <ion-input placeholder="Your date of birth" readonly="true" [value]=" userDetails?.dob ">
      </ion-input>
    </div>

    <div>
      <ion-label>Mobile Number</ion-label>
      <ion-input placeholder="Your mobile number" readonly="true" [value]=" ' +91 ' + userDetails?.phone_no ">
      </ion-input>
    </div>

    <div *ngIf="userDetails?.home_mobile !== null">
      <ion-label>Alternate Mobile Number</ion-label>
      <ion-input placeholder="Your alternate mobile number" readonly="true" [value]=" ' +91 ' + userDetails?.home_mobile ">
      </ion-input>
    </div>
  </div>
</ion-content>
